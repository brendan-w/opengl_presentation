<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>PiHUD - Open Source Heads-Up Display</title>
		<meta name="description" content="">
		<meta name="author" content="Brendan Whitfield">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			.no-caps { text-transform:none !important; }
			.m { margin-top:80px !important; }
			.sm { font-size:15pt !important; }
			.md { font-size:50pt !important; }
			.b { color:#28a6f5 !important; }
			.l { text-transform: lowercase !important; }
			.sans { font-family: Arial, sans-serif !important; }
			* { word-spacing: 0.1em; }
			img
			{
				background-color: transparent !important;
				border:none !important;
				box-shadow: none !important;
			}
		</style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src='logo.png' width='800px'/>
					<p class='sm'>Brendan Whitfield&nbsp;&nbsp;-&nbsp;&nbsp;Andrew Mandula&nbsp;&nbsp;-&nbsp;&nbsp;Fernando Ellis</p>
				</section>

				<section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'linear',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					//{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					//{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					//{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
		</script>
	</body>
</html>
